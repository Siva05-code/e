{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphones Collection</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #ff5722;
            --primary-dark: #e64a19;
            --bg-color: #f7f9fc;
            --card-radius: 14px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #1a1a1a, #333);
            color: white;
            padding: 1.5rem;
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 2rem;
            max-width: 1300px;
            margin: auto;
        }

        .card {
            background: white;
            border-radius: var(--card-radius);
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .card-body {
            padding: 1.2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #222;
        }

        .card-price {
            font-size: 1.1rem;
            font-weight: 500;
            color: #28a745;
            margin-bottom: 0.8rem;
        }

        .card-description {
            font-size: 0.95rem;
            color: #555;
            line-height: 1.5;
            flex: 1;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            text-align: center;
            padding: 0.7rem;
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        @media (max-width: 500px) {
            header {
                font-size: 1.5rem;
            }
            .card img {
                height: 180px;
            }
        }
    </style>
</head>
<body>

<header>ðŸŽ§ Our Headphones Collection</header>

<div class="container">
    {% for product in products %}
        <div class="card">
            <img src="{{ product.product_image.url }}" alt="{{ product.product_name }}">
            <div class="card-body">
                <div class="card-title">{{ product.product_name }}</div>
                <div class="card-price">${{ product.product_price }}</div>
            </div>
        </div>
    {% empty %}
        <p>No headphones available right now.</p>
    {% endfor %}
</div>

</body>
</html>
