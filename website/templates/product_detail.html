{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.product_name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 3rem auto;
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .product-img {
            text-align: center;
        }
        .product-img img {
            max-width: 300px;
            height: auto;
            border-radius: 12px;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin: 1rem 0;
            color: #111827;
        }
        .price {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #10b981;
            margin-bottom: 1.5rem;
        }
        .description {
            font-size: 1rem;
            line-height: 1.6;
            color: #374151;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 1.2rem;
            background: #3b82f6;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #2563eb;
        }
        .back {
            display: block;
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-img">
            <img src="{{ product.product_image.url }}" alt="{{ product.product_name }}">
        </div>
        <h1>{{ product.product_name }}</h1>
        <div class="price">${{ product.product_price }}</div>
        <div class="description">{{ product.product_description }}</div>

        <div style="text-align: center;">
            <a href="{% url 'cart' product.pk %}" class="btn">Add to Cart</a><br><br>
            <a href="#" class="btn">Buy Now</a>
        </div>

        <div class="back">
            <a href="{% url 'headphones' %}">â¬… Back to Collection</a>
        </div>
    </div>
</body>
</html>
